<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <h1 style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: blue; text-align: center;">Welcome</h1>
    <form action="">
        <div class="container">
            <div class="mb-3">
                <label for="">UserName or Email</label>
                <input type="text" class="form-control" style="border: 1px solid black;">
            </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input type="password" name="" id="" class="form-control" style="border: 1px solid black;">
            </div>
            <button class="btn btn-success">Login</button>
            <button class="btn btn-danger ms-5" >Cancel</button>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <!--Two Dimensional,12 Column split-->
    <div class="container" style="border: 1px solid black;">
        <div class="row">
            <div class="col-6" style="background-color: rebeccapurple;">First</div>
            <div class="col-4" style="background-color: salmon;">Second</div>
            <div class="col-2" style="background-color: teal;">Third</div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: red;">Fourth</div>
            <div class="col-4" style="background-color: green;">Fifth</div>
            <div class="col-4" style="background-color: blue;">Sixth</div>
        </div>
        <div class="row">
            <div class="col-8" style="background-color: yellow;">Seventh</div>
            <div class="col-2" style="background-color: purple;">Eighth</div>
            <div class="col-2" style="background-color: pink;">Nineth</div>
        </div>

    </div>
</body>
</html>

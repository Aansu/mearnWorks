<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hone">Document Object Model</h1>
    
    <ul>
        <li>document.getElementsByTagName</li>
        <li>document.getElementById</li>
        <li>document.getElementsByClassName()</li>
        <li>document.querySelector()</li>
        <li>document.querySelectorAll()</li>

    </ul>
</body>
<script>
var que=document.querySelector("li");
que.style.color="purple";
var hone=document.querySelector("h1");
//hone.textContent="Document Object Model Methods"; //for changing the content
hone.style.color="red";
hone.innerHTML="<em>Document Object Model Methods</em>";

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-4"></div>
        <div class="col-4">
         <input type="text" name="" id="bookname" placeholder="bookname">
         <input type="text" id="author" placeholder="author">
         <input type="text" id="price" placeholder="price">
         <input type="text" id="copies" placeholder="copies">
         <button class="btn btn-primary" onclick="create()">Create</button>

        </div>
        <div class="col-4"></div>
        
    </div>
    
</body>
<script>
    function create(){
     let book_name=bookname.value;
     let auth_or=author.value;
     let pr_ice=price.value;
     let cop_ies=copies.value;
     let book={
        book_name,auth_or,pr_ice,cop_ies
     }
     
     localStorage.setItem(book_name,JSON.stringify(book));
     alert("Book Created");
     location.reload(true);
    }
    
</script>
</html>

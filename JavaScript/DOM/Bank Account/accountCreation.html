<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Generation</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="accScript.css">
  <script src="accScript.js"></script>
</head>

<body>
  <form class="mb-3" style="border:1px solid #ccc ">
    <div class="container">
      <h1>Register Your New Account</h1>
      <hr>

      <label for="text"><b>Account Number</b></label>
      <input type="text" placeholder="Enter Account Number" name="acc_no" id="acc_no" required>

      <label for="text"><b>Name</b></label>
      <input type="text" placeholder="Enter Your Name" name="name" id="uname" required>

      <label for="text"><b>Mobile Number</b></label>
      <input type="text" placeholder="Enter your valid Mobile Number" name="name" id="mobile" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter your Email id" name="email" id="emailid" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter your Password" name="psw" id="pswd" required>

      <div class="clearfix">
        
          <button type="button" class="btn-primary" ><a href="./accLogin.html">Login</a></button>
          <button type="submit" class="signupbtn"  onclick="create()">Sign Up</button>
        
      </div>
    </div>
  </form>


</body>
